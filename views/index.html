<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sample Validation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <style type="text/css">
      body {margin: 1em}
      .card-body {
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
      }
      #submit-id:disabled, #clear-id:disabled {color: #EAEAEA;}
    </style>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    <script src="/script.js" defer></script>
    <script type="text/javascript">
      function checkFields() {
        $('#submit-id').attr("disabled", $('#username').val() == "" || $('#password').val() == "");
        $('#clear-id').attr("disabled", $('#username').val() == "" || $('#password').val() == "");
      }
      function clearFields() {
        $('#username').val('');
        $('#password').val('')
        checkFields();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <form id="form-id" method="post" target="_self" action="/verify" autocomplete="off">
                <h3 class="text-center text-dark">Test Login Form</h3>
                <div class="form-group">
                  <label for="username" class="text-dark">Username:</label><br>
                  <input id="username" type="text" class="form-control" name="username" onkeyup="checkFields()">
                </div>
                <div class="form-group">
                  <label for="password" class="text-dark">Password:</label><br>
                  <input id="password" type="password" class="form-control" name="password" onkeyup="checkFields()">
                </div>
                <div class="text-center">
                  <button id="submit-id" class="btn btn-dark btn-md" onclick="return false;" disabled>Submit</button>
                  <button id="clear-id" class="btn btn-dark btn-md" onclick="clearFields();return false;" disabled>Clear</button>       
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
